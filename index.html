<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>App Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
       <section class="temperature-now">
        <div class="location">
            <img src="./assets/pin.svg" alt="ícone de localização">
            <strong>Recife, PE</strong>
        </div>
        <div class="temp">
            <div class="number">
            18
                <div class="maxmin">22° <span>16°</span></div>
            </div>
            <div class="celsius">°C</div>
        </div>
        <div class="statistics">
            <div class="stats">
                <img src="./assets/temp-wind.svg" alt="ícone de vento">
                <div class="info">
                    <p>Vento</p>
                    <h5> 17 <span>km/h</span></h5>
                </div>
            </div>
            <div class="stats">
                <img src="./assets/temp-humidity.svg" alt="ícone de umidade">
                <div class="info">
                    <p>Umidade</p>
                    <h5> 31 <span>%</span></h5>
                </div>
            </div>
            <div class="stats">
                <img src="./assets/temp-rain.svg" alt="ícone de chuva">
                <div class="info">
                    <p>Chuva</p>
                    <h5> 10 <span>%</span></h5>
                </div>
            </div>
        </div>
       </section> 

       <section class="air-quality">
        <h2 class="title">
            <img src="./assets/leaf.svg" alt="ícone de folha de árvore">
            Qualidade do ar
        </h2>
        
        <p class="good">Boa</p>
        <p class="number">21</p>

        <div class="info">
            <div class="number">
                <p>12.9</p>
                <small>PM2.5</small>
            </div>
            <div class="number">
                <p>12.9</p>
                <small>PM10</small>
            </div>
            <div class="number">
                <p>2.1</p>
                <small>sO₂</small>
            </div>
            <div class="number">
                <p>1.4</p>
                <small>NO₂</small>
            </div>
            <div class="number">
                <p>21.2</p>
                <small>O₃</small>
            </div>
            <div class="number">
                <p>0.7</p>
                <small>CO</small>
            </div>
        </div>
       </section>

       <section class="sun-time">
        <h2 class="title">
            <img src="./assets/sun-time.svg" alt="ícone do sol com um relógio">
            Horário do sol
        </h2>
        <div class="sun-chart-wrapper">
            <div class="sun-chart">
                <div class="chart">
                    <img src="./assets/sun-chart.svg" alt="imagem de um gráfico semi círculo com traços ">
                </div>


                <time class="now">17:48</time>
            </div>
        </div>

        <div class="time">
            <time class="sunrise">05:12</time>
            <time class="sunset">17:56</time>
        </div>
       </section>

       <section class="week-weather">
        <div class="day">
            <h4 class="title">Amanhã</h4>
            <img src="./assets/weather-clouds.svg" alt="">
            <p class="maxmin">21° <span>16°</span></p>
        </div>

        <div class="day">
            <h4 class="title">Sexta</h4>
            <img src="./assets/weather-sun.svg" alt="">
            <p class="maxmin">28° <span>20°</span></p>
        </div>

        <div class="day">
            <h4 class="title">Sábado</h4>
            <img src="./assets/weather-rain.svg" alt="">
            <p class="maxmin">25° <span>21°</span></p>
        </div>

        <div class="day">
            <h4 class="title">Domingo</h4>
            <img src="./assets/weather-thunder.svg" alt="">
            <p class="maxmin">20° <span>14°</span></p>
        </div>

        <div class="day">
            <h4 class="title">Segunda</h4>
            <img src="./assets/weather-cloudy.svg" alt="">
            <p class="maxmin">24° <span>18°</span></p>
        </div>
       </section>
    </main>
</body>
</html>
